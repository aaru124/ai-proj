<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Person Prediction</title>
    <!-- Add Bootstrap CSS link here -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/5.3.1/css/bootstrap.min.css">
    <!-- Add custom CSS if needed -->
    <style>
        /* Add custom CSS styles here */
    </style>
</head>
<body>
    {% include 'navbar.html' %}
    <div class="container mt-5">
        <h1 class="text-center mb-3">Prediction of Parkinson's</h1>
        
            <div class="col-md-6 mt-4 offset-md-3">
               
                    <form method="post" >
                        
                            <label for="personDropdown">Select a Person:</label>
                               <div class="row mt-4">
                                <div class="col-md-10">
                                    <select class="form-control" id="personDropdown" name="person">
                                        <option value=""></option>
                                        {% for i in range(1,6)%}
                                        <option value="person{{i}}">Person {{i}}</option>
                                        {% endfor %}
                                    </select>
                                </div>
                                <div class="col-md-2">
                                    <button type="submit" class="btn btn-primary btn-block" id="predictButton" style="align-self:flex-end;">Predict</button>

                                </div>
                          

                               </div>
                                

                           
                    
                        <!-- Button to trigger prediction -->
                        
                    </form>

              
                <!-- Display prediction result -->
                <div class="alert alert-info mt-3" id="predictionResult" >
                    <strong>Prediction Result:</strong> {{p}} <span id="resultText"></span>
                </div>
            </div>
        
    </div>

    <!-- Bootstrap JavaScript and jQuery scripts -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/5.3.1/js/bootstrap.min.js"></script>

   
</body>
</html>
